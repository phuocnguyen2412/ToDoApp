<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./source/stylesheets/grid.css" />
        <link rel="stylesheet" href="./source/stylesheets/login.css" />
        <link rel="stylesheet" href="./source/stylesheets/toast.css" />
        <link rel="stylesheet" href="./source/stylesheets/tab.css" />
    </head>
    <body>
        <main>
            <img src="./source/img/Group (1).png" class="img-1" alt="" />
            <img src="./source/img/Group (2).png" class="img-3" alt="" />
            <img src="./source/img/Group 101395.png" class="img-2" alt="" />
            <div class="form">
                <div class="row">
                    <div class="form-left l-6">
                        <img src="./source/img/Mask group.png" alt="" />
                    </div>

                    <div class="form-right l-6">
                        <div class="content">
                            <div class="tabs">
                                <div class="tab-item l-6">Login</div>
                                <div class="tab-item l-6">Register</div>
                                <div class="line l-6"></div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane login-form active">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            placeholder="Enter your password"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="checkbox"
                                            id="remember"
                                            name="remember"
                                        />
                                        <label for="remember"
                                            >Remember your password</label
                                        >
                                    </div>
                                    <div class="form-group">
                                        <button id="ButtonLogin">Login</button>
                                    </div>
                                </div>
                                <div class="tab-pane register-form">
                                    <div class="form-group">
                                        <label for="EmailRegister">Email</label>
                                        <input
                                            type="email"
                                            id="EmailRegister"
                                            name="EmailRegister"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="PasswordRegister"
                                            >Password</label
                                        >
                                        <input
                                            type="password"
                                            id="PasswordRegister"
                                            name="PasswordRegister"
                                            placeholder="Enter your password"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="PasswordConfirm"
                                            >Confirm Password</label
                                        >
                                        <input
                                            type="password"
                                            id="PasswordConfirm"
                                            name="PasswordConfirm"
                                            placeholder="Enter your password"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <button id="ButtonRegister">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="toast"></div>
        <script src="./source/js/tab.js"></script>
        <script type="module" src="./source/js/Login.js"></script>
    </body>
</html>
