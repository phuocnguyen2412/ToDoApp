<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyTrello</title>

        <link rel="stylesheet" href="./source/stylesheets/toast.css" />
        <link rel="stylesheet" href="./source/stylesheets/index.css" />
        <link rel="stylesheet" href="./source/stylesheets/grid.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="EditTask"></div>
        <div id="NewTask"></div>

        <main>
            <div class="grid container">
                <div class="header">
                    <img src="./source/img/Frame 101373.png" alt="" />
                    <div class="row">
                        <button id="ButtonNewTask" style="margin-left: 12px">
                            + NEW TASK
                        </button>
                        <button id="ButtonLogout" style="margin-right: 12px">
                            - LOGOUT
                        </button>
                    </div>
                </div>
                <div class="body">
                    <div class="row">
                        <div id="todo" class="l-3 m-6 c-12">
                            <div class="title-todo title-col">
                                <span>TODO</span>
                                <span id="todo-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="todo-list list"></div>
                        </div>
                        <div id="doing" class="l-3 m-6 c-12">
                            <div class="title-doing title-col">
                                <span>DOING</span>
                                <span id="doing-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="doing-list list"></div>
                        </div>
                        <div id="done" class="l-3 m-6 c-12">
                            <div class="title-done title-col">
                                <span>DONE</span>
                                <span id="done-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="done-list list"></div>
                        </div>
                        <div id="block" class="l-3 m-6 c-12">
                            <div class="title-block title-col">
                                <span>BLOCK</span>
                                <span id="block-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="block-list list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="toast"></div>
        <script type="module" src="./source/js/index.js"></script>
    </body>
</html>
