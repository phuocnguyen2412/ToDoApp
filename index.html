<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyTrello</title>

        <link rel="stylesheet" href="./source/stylesheets/toast.css" />
        <link rel="stylesheet" href="./source/stylesheets/index.css" />
        <link rel="stylesheet" href="./source/stylesheets/grid.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="EditTask"></div>
        <div class="modal new-task-modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <span class="modal-close">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </span>
                <div class="modal-main">
                    <div class="header">
                        <h3>Add new todo</h3>
                    </div>
                    <div class="body">
                        <input
                            id="InputCategory"
                            class="inputCategory"
                            type="text"
                            placeholder="Nhập category"
                        />

                        <input
                            id="InputTitle"
                            class="inputTitle"
                            type="text"
                            placeholder="Nhập title"
                        />
                        <textarea
                            id="InputDescription"
                            class="inputContent"
                            type="text"
                            placeholder="Nhập content"
                        ></textarea>
                    </div>
                    <div class="footer">
                        <button id="ButtonAddTask">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="grid container">
                <div class="header">
                    <img src="./source/img/Frame 101373.png" alt="" />
                    <div class="row">
                        <button id="ButtonNewTask">+ NEW TASK</button>
                        <button id="ButtonLogout">- LOGOUT</button>
                    </div>
                </div>
                <div class="body">
                    <div class="row">
                        <div id="todo" class="l-3">
                            <div class="title-todo title-col">
                                <span>TODO</span>
                                <span id="todo-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="todo-list"></div>
                        </div>
                        <div id="doing" class="l-3">
                            <div class="title-doing title-col">
                                <span>DOING</span>
                                <span id="doing-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="doing-list"></div>
                        </div>
                        <div id="done" class="l-3">
                            <div class="title-done title-col">
                                <span>DONE</span>
                                <span id="done-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="done-list"></div>
                        </div>
                        <div id="block" class="l-3">
                            <div class="title-block title-col">
                                <span>BLOCK</span>
                                <span id="block-number" class="number">0</span>
                            </div>
                            <div class="line"></div>
                            <div class="block-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="toast"></div>
        <script type="module" src="./source/js/index.js"></script>
    </body>
</html>
